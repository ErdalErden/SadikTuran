<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Box Model</title>
	<style>
		#box1 {
			box-sizing: content-box;
			width: 300px;
			height: 100px;
			background: green;
			padding: 10px;
			border:10px solid black;
		}

		#box2 {
			box-sizing: border-box;
			width: 300px;
			height: 100px;
			background: blue;
			padding: 10px;
			border:10px solid black;
		}

	</style>
</head>

<body>


	<div id="box1"></div><br>
	<div id="box2"></div>

</body>

</html>
