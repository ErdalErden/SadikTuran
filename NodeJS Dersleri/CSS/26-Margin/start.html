<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Margin</title>
	<style>
		body {
			margin: 0;
		}

		.box {
			width: 100px;
			height: 100px;
		}

		#first {
			background: red;

		}

		#second {
			background: blue;
			margin-top: 100px;
			margin:auto;
		}

		#third {
			background: green;
		}
	</style>
</head>

<body>

	<div class="box" id="first">box 1</div>
	<div class="box" id="second">box 2</div>
	<div class="box" id="third">box 3</div>

</body>

</html>
