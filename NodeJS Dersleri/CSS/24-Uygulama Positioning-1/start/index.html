<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Positioning</title>
	<style>
		.box {
			width: 120px;
			height: 120px;
		}
		.mbox {
			width: 30px;
			height: 30px;
			background: yellow;
			position: absolute;
			top: 50px;
			left: 50px;
		}

		#first {
			background: red;
		}

		#second {
			background: blue;
			position: relative;

		}

		#third {
			background: green;
			position: fixed;
			top: 0;
			right: 0;
		}
	</style>
</head>

<body>
	<div class="box" id="first">Box1</div>
	<div class="box" id="second">
		<div class="mbox"></div>
	</div>
	<div class="box" id="third">Box3</div>
	<div style="height: 5000px;"></div>

</body>

</html>
